name: Code Analysis

on:
  pull_request:
    branches:
      - main
      - release
      - 'integration/**'
    types: [ opened, synchronize, reopened, edited ]
  push:
    branches:
      - main
      - 'integration/**'

jobs:
  format-check:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x' # Specify the version of the .NET SDK

      - name: Install dotnet format tool
        run: dotnet tool install -g dotnet-format

      - name: Run dotnet format
        run: dotnet format ./src/AasxServer.sln --verify-no-changes --report format-report.json
        env:
          PATH: ${{ env.PATH }}:/home/runner/.dotnet/tools

      - name: Upload format report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: format-report
          path: format-report.json

      - name: Check for formatting issues
        if: failure()
        run: |
          echo "Code formatting issues detected. Please fix the issues and commit again."
          exit 1

  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build project for CodeQL analysis
        if: matrix.build-mode == 'manual'
        run: |
          cd src
          pwsh BuildForRelease.ps1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
