name: Code Analysis

on:
  pull_request:
    branches:
      - main
      - release
      - 'integration/**'
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - main
      - 'integration/**'

jobs:
  format-check:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x' # Specify the version of the .NET SDK

      - name: Install dotnet format tool
        run: dotnet tool install -g dotnet-format

      - name: Run dotnet format
        run: dotnet format '.\' --folder --check --verbosity diagnostic

      - name: Check for formatting issues
        if: failure()
        run: |
          echo "Code formatting issues detected. Please run 'dotnet format' locally to fix them."
          exit 1
